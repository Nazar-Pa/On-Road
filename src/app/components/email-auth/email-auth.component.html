<div class="form-container df mat-elevation-z5">
    <form [formGroup]="signUpForm" (ngSubmit)="submit2()">
        <mat-form-field class="w-75" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="name?.errors?.['required']">
                Name is required
            </mat-error>
            
        </mat-form-field>
    
        <mat-form-field class="w-75" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a correct email format
            </mat-error>
        </mat-form-field>
        <mat-form-field class="w-75" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
        </mat-form-field>
    
        <mat-form-field class="w-75" appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input matInput formControlName="confirmPassword" type="password">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Confirm password is required
            </mat-error>
        </mat-form-field>
    
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Password should match
        </mat-error>
    
        <div class="center df">
            <button class="signUpBtn" type="submit">
                Sign Up
            </button>
        </div>
        
    </form>
</div>
