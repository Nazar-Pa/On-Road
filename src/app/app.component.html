<div class="width100">
  <div class="nav">
    <div class="nav-content df">
        <div class="logo df" routerLink="/">
            BizlÉ™Yol
        </div>
        <div class="user-login df">
            <div class="user-login-2 df">
              <a class="search-icon element df" routerLink="search" *ngIf="searchIcon">
                <mat-icon>search</mat-icon>
                <div class="label">Axtar</div>                
              </a>
              <a class="publish-ride element df" routerLink="publish-ride" (click)="setUrl()">
                <mat-icon>add</mat-icon>
                <div class="label marginL">Publish a ride</div> 
              </a>
            </div>
            <div class="profile-photo">
                <ng-container *ngIf="authService.currentUser$ | async as user; else loginButton">
                  <div [matMenuTriggerFor]="userMenu" class="container element df">
                    <mat-icon>person_outline</mat-icon>
                    {{showProfileCircle ? user.displayName : ''}}
                    <mat-icon>keyboard_arrow_down</mat-icon>
                  </div>
                </ng-container>
  
                <ng-template #loginButton>
                  <button mat-button routerLink="login">
                    <mat-icon>login</mat-icon>
                    Login
                  </button>
                </ng-template>
            </div>
        </div>
    </div>
  </div>
  
  <div class="top-60">
    <router-outlet></router-outlet>
  </div>
  
  
  <mat-menu #userMenu="matMenu" class="mat-menu">
    <a mat-menu-item routerLink="publish-ride"  (click)="setUrl()">Publish a ride</a>
    <a mat-menu-item *ngIf="authService.currentUser$" routerLink="rides">Elanlarim</a>
    <a mat-menu-item (click)="logout()">Profil</a>
    <button mat-menu-item (click)="logout()">Log out</button>
  </mat-menu>
</div>
